<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap"
        rel="stylesheet">
    <title>Todo List</title>
</head>

<body>
    <div class="todo-container flex-center min-vh-100">
        <div class="todo-block rounded-3 w-100 px-md-4 px-3 py-5 rounded-5 bg-white">
            <img class="img-fluid mx-auto d-block" src="assets/images/todo-logo-white.png" alt="">
            <div class="border border-3 d-flex rounded-pill overflow-hidden p-1 mt-3">
                <input type="text" class="form-control border-0 shadow-none" placeholder="Please enter your task...." id="todo-input">
                <button class="btn btn-danger text-white px-4 py-2 rounded-pill" id="add-todo-btn" onclick="addNewTodo()">Add</button>
            </div>
            <div class="mt-3 list-container fs-5 ps-5 d-flex flex-column gap-2" id="list-container">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
<script src="https://kit.fontawesome.com/3a4485374e.js" crossorigin="anonymous"></script>
</body>
</html>
